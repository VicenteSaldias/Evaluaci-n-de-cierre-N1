        <script>
            let img;
function setup() {
  createCanvas(1500, 1000, WEBGL);
  img = loadImage('img/cat.jpg');
}

function draw() {
  background(0);

  let locX = mouseX - height / 2;
  let locY = mouseY - width / 2;

  push();
  rotateZ(frameCount * 0.01);
  rotateX(frameCount * 0.01);
  rotateY(frameCount * 0.01);
  texture(img);
  box(250);
  pop();

}
